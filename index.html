<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="../sonic-sprout.ico">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            <!-- use js to add textContent  --> 43110
        </div>
        <div class="buttons">
            <div class="row">
                <button id="clear" class="func">C</button>
                <button id="backspace" class="func">del</button>
                <button id="percent" class="func">%</button>
                <button id="divide" class="operate">/</button>
            </div>
            <div class="row">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="times" class="operate">x</button>
            </div>
            <div class="row">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="minus" class="operate">-</button>
            </div>
            <div class="row">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="plus" class="operate">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number">0</button>
                <button id="dot">.</button>
                <button id="equals" class="operate">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
