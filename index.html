<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="../sonic-sprout.ico">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div id="calc-body">
        <div id="display">
            
        </div>
        <div class="buttons">
            <div class="row">
                <button id="clear" class="func">C</button>
                <button id="backspace" class="func">del</button>
                <button id="percent" class="func">%</button>
                <button id="divide" class="operate">/</button>
            </div>
            <div class="row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="times" class="operate">x</button>
            </div>
            <div class="row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button id="minus" class="operate">-</button>
            </div>
            <div class="row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button id="plus" class="operate">+</button>
            </div>
            <div class="row">
                <button id="zero" class="number">0</button>
                <button id="dot">.</button>
                <button id="equals">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
